</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="page1.html">Home</a></li>
                <li><a href="page2.html">About</a></li>
                <li><a href="page3.html">Products</a></li>

                <li><a id="active" href="page5.html">Contact</a></li>

            </ul>
            <button id="night" onclick="night_mode()" class="toggle">Night Mode</button>
            <button id="day" onclick="day_mode()" style="display: none;" class="toggle">day Mode</button>
        </nav>
    </header>

    <main>
        <section id="contact">
            <h2>Contact Us</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Write your name..." required><br>
                <label for="phone">Phone:</label>
                <input type="text" id="phone" name="phone" placeholder="Write your phone number as 012-34-5678"
                    pattern="[0-9]{3}-[0-9]{2}-[0-9]{4}"><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="write your email.." required><br>
                <label for="message">Message:</label>
                <textarea id="message" name="message"></textarea><br>
                <button type="submit" onclick="submitForm()">Submit</button>
            </form>
        </section>
    </main>

    <script src="script.js"></script>
</body>

</html>
